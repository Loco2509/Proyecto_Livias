<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El rincón Livias</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link th:href="@{/css/Carta_Restaurante.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css}" rel="stylesheet">
    <script th:src="@{https://kit.fontawesome.com/0db69381a2.js}" crossorigin="anonymous"></script>
</head>
<body>
<header id="encabezado-carta">
	    <div id="contenedor-encabezado-carta">
	        <div id="tipo-carta">
                <div id="contenedor-carta">
                    <a th:href="@{/puestos/cerrar}" onclick="return confirm('Estas seguro de cerrar sesión')" style="text-decoration:none;"><span id="boton-carta">Cerrar Sesión</span></a>
                </div>
                <div id="contenedor-menu">
                	<a th:href="@{/puestos/camarero/pedidos}" style="text-decoration:none;"><span id="boton-carta">Ver pedidos</span></a>
                </div>
            </div>
	        
	        <div th:include="componentes/cCliente/menuCliente.html::iconoCarritoLogo" th:unless="${sesion==null}"></div>
	        
	    </div>
	</header>
<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/puestos/camarero/pedidos">Regresar</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">CODIGO PEDIDO</th>
									<th scope="col">NOMBRE PRODUCTO</th>
									<th scope="col">IMAGEN PRODUCTO</th>
									<th scope="col">CANTIDAD</th>
									<th scope="col">PRECIO UNITARIO</th>
									<th scope="col">DESCUENTO</th>
									<th scope="col">SUB TOTAL</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="detalle : ${detalles}">
									<td th:text="${detalle.pedido.idPedido}"></td>
									<td th:text="${detalle.producto.nombre}"></td>
									<td>
    									<img th:src="@{/Imagenes/{img} (img=${detalle.producto.imagen})}" alt="Imagen del Plato" width="90px" height="auto"/>
									</td>
									<td th:text="${detalle.cantidad}"></td>
									<td th:text="${detalle.precioUnitario}"></td>
									<td th:text="${detalle.descuento != null ? detalle.descuento : 'N/A'}"></td>
									<td th:text="${detalle.subTotal}"></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
