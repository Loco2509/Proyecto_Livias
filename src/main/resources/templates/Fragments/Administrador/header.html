<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="ISO-8859-1">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Rincón Livias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="/css/EstilosTemplate/templateAdmin.css">
</head>
<body>
<header th:fragment="encabezado" id="encabezado-principal">
        <h1 id="titulo-proyecto">Panel del administrador</h1>
        <div id="carrito-compras">
            <i class="ti ti-user-hexagon"></i>
        </div>
    </header>
    <!--  FONDO DEL ANTERIOR CARRITO -->
    <div id="fondo"></div>
    
    <nav th:fragment="navegador" id="navegador-principal">
        <img id="logo-restaurante" th:src="@{/Multimedia/Img/Logos/Logo-blanco.png}" alt="Imágen del restaurante">
        <div id="lista-panel">
            <ul>
                <li class="item-panel" id="categoria-todo">
                    <a th:href="@{/dashboard}" class="seleccionado">
                        <i class="ti ti-home panel-icon"></i>Dashboard
                        <i class="ti ti-arrow-big-right-filled"></i>
                    </a>
                </li>
                <li class="item-panel" id="">
                    <a th:href="@{/administrador/productos/listar/activos}">
                        <i class="ti ti-tools-kitchen-2 panel-icon"></i>Productos
                        <i class="ti ti-arrow-big-right-filled"></i>
                    </a>
                </li>
                <li class="item-panel" id="">
                    <a th:href="@{/administrador/empleados/listar/activos}">
                        <i class="ti ti-users panel-icon"></i>Empleados
                        <i class="ti ti-arrow-big-right-filled"></i>
                    </a>
                </li>
                <li class="item-panel" id="">
                    <a th:href="@{/administrador/mesas/listar/activos}">
                        <i class="ti ti-users panel-icon"></i>Mesas
                        <i class="ti ti-arrow-big-right-filled"></i>
                    </a>
                </li>
                <li class="item-panel" id="">
                    <a th:href="@{/administrador/clientes/listar/activos}">
                        <i class="ti ti-users panel-icon"></i>Clientes
                        <i class="ti ti-arrow-big-right-filled"></i>
                    </a>
                </li>
                <li class="item-panel" id="">
                    <a th:href="@{/ventas}">
                        <i class="ti ti-report-money panel-icon"></i>Ventas
                        <i class="ti ti-arrow-big-right-filled"></i>
                    </a>
                </li>
                <li class="item-panel" id="">
                    <a th:href="@{/reportes}">
                        <i class="ti ti-file-description panel-icon"></i>Reportes
                        <i class="ti ti-arrow-big-right-filled"></i>
                    </a>
                </li>
            </ul>
        </div>
        <button id="btn-interfaz">Gestión de pedidos</button>
    </nav>
</body>
</html>
