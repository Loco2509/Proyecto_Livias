<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/templateAdmin}">
<body>
    <div layout:fragment="contenido" class="card">
        <div class="card-header" th:text="${titulo}">Lista de Productos</div>
        <div class="card-body">
            <a class="btn btn-primary" th:href="@{/administrador/productos/form}">Registrar Producto</a>
            <a class="btn btn-primary" th:href="@{/administrador/productos/listar/activos}">Ver Productos activos</a>
            <a class="btn btn-primary" th:href="@{/administrador/productos/listar/inactivos}">Ver Productos inactivos</a>
            <a class="btn btn-primary" th:href="@{/administrador/menuDia/listar}">Ver Menu</a>
            <table class="table mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">CODIGO</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">DESCRIPCION</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">CATEGORIA</th>
                        <th scope="col">IMAGEN</th>
                        <th scope="col">CALIFICACION</th>
                        <th scope="col">EDITAR</th>
                        <th scope="col" th:if="${estado==false}">ELIMINAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <th scope="row" th:text="${producto.idProducto}"></th>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.categoria.nombre}"></td>
                        <td><img class="imagen-tabla" th:src="@{/Imagenes/{img} (img=${producto.imagen})}" alt="Imagen del Plato" width="90px" height="auto"/></td>
                        <td th:text="${producto.calificacion}" class="text-center"></td>
                        <td><a class="btn btn-warning" th:href="@{/administrador/productos/form/} +${producto.idProducto}">Editar</a></td>
                        <td><a class="btn btn-danger" th:if="${estado==false}" th:href="@{/administrador/productos/eliminar/} +${producto.idProducto}" onclick="return confirm('Estas seguro de eliminar')">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
