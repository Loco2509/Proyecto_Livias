<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/templateAdmin}">
</head>
<body>
			<div class="card" layout:fragment="contenido">
				<div class="card-header">
				<a class="btn btn-primary" th:href="@{/administrador/clientes/listar/activos}"><i class="fa-solid fa-angle-left icono-back"></i> Atr√°s</a>
				</div>
				<div class="card-body">
				<h5 th:text="${titulo}"></h5>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">CODIGO</th>
									<th scope="col">CLIENTE</th>
									<th scope="col">TIPO</th>
									<th scope="col">FECHA CREACION</th>
									<th scope="col">TOTAL</th>
									<th scope="col">ESTADO</th>
									<th scope="col">DETALLES</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pedido: ${pedidos}">
									<th scope="row" th:text="${pedido.idPedido}"></th>
									<td th:text="${pedido.cliente != null ? pedido.cliente.nombre : 'N/A'}"></td>
									<td th:text="${pedido.tipo}"></td>
									<td th:text="${#dates.format(pedido.fechaCreacion, 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td th:text="${pedido.total}"></td>
									<td th:text="${pedido.estado}"></td>
									<td><a class="btn btn-primary"
										th:href="@{/administrador/pedidos/listar/cliente/{idCli}/detalles/{idPe}(idCli=${pedido.cliente.idCliente}, idPe=${pedido.idPedido})}">Ver detalles</a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
</body>
</html>
