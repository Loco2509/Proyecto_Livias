<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/templateAdmin}">
<body>
			<div class="card" layout:fragment="contenido">
				<div class="card-header">
				<a class="btn btn-primary" th:href="@{/administrador/mesas/listar/activos}"><i class="fa-solid fa-angle-left icono-back"></i> Atrás</a>
				</div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
				<h5 th:text="${titulo}"></h5>
					<form action="#" th:action="@{/administrador/mesas/insertar}" method="post">
						<div class="form-group">
							<label for="nombre">N°</label> 
							<input type="text" class="form-control" name="numero">
						</div>
						<div class="form-group">
							<label for="descripcion">Capacidad</label>
							<input type="number" class="form-control" name="capacidad">
						</div>
						<div class="form-group">
							<label for="precio">Estado</label>
							<select  class="form-control" id="estado" name="estado" required>
	                            <option value="Disponible">Disponible</option>
	                            <option value="Ocupado">Ocupado</option>
                        	</select>
						</div>
						<div class="form-group">
							<label for="precio">Piso</label>
							<input type="number" class="form-control" name="piso">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
</body>
</html>
